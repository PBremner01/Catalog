{% extends "main.html" %}
{% block content %}
<div class="row divider blue">
    <div class="col-md-12"></div>
</div><div class="row divider blue">
    <div class="col-md-12"></div>
    <a href="{{url_for('showCatalogs')}}">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Catalogs
    </a>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>***** New Catalog *****</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" maxlength="100" name="name">
                    <div class="padding-bottom"></div>
                    <button type="submit" class="btn btn-default" id="submit">
                        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create
                    </button>
                    <button type="button" class="btn btn-default">
                        <a href='{{url_for('showCatalogs')}}'>
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                        </a>
                    </button>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
