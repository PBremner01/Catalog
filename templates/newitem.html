{% extends "main.html" %}
{% block content %}
<div class="row divider blue">
    <div class="col-md-12"></div>
</div><div class="row divider blue">
    <div class="col-md-12"></div>
    <a href="{{url_for('showCatalogs')}}">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Catalogs
    </a>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div><div class="row divider blue">
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>***** New Catalog Item *****</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">

                    <label for="title">Title:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="title" placeholder="Title of the item"></textarea>

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>

                    <button type="submit" class="btn btn-default" id="submit" type="submit">
                        <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create
                    </button>
                    <a href='{{url_for('showCatalogs')}}'>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
