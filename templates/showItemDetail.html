{% extends "main.html" %}
{% block content %}
<div class="row divider blue">
    <div class="col-md-12"></div>
</div><div class="row divider blue">
    <div class="col-md-12"></div>
    <a href="{{url_for('showCatalogs')}}">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Catalogs
    </a>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div><div class="row divider blue">
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>****** Item Description*****</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 restaurant-list">
            <h3>Item Title: {{item.title}}</h3>
            <h3>Item Description: {{item.description}}</h3>
        </div>
        <div class="col-md-1"></div>
    </div>
    <a href="{{url_for('deleteItem', catalog_id = catalog_id, item_id = item.id )}}">
        <button class="btn btn-default delete" id="delete-item">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Item
        </button>
    </a>
    <a href="{{url_for('editItem', catalog_id = catalog_id, item_id = item.id )}}">
        <button class="btn btn-default edit" id="edit-item">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Edit Item
        </button>
    </a>
    <a href='{{url_for('showCatalogs')}}'>
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
        </button>
    </a>
</div>
{% endblock %}
