{% extends "main.html" %}
{% block content %}
<div class="row divider blue">
    <div class="col-md-12"></div>
</div><div class="row divider blue">
    <div class="col-md-12"></div>
    <a href="{{url_for('showCatalogs')}}">
        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Catalogs
    </a>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row divider blue"></div>
    <div class="row divider green">
        <div class="col-md-12"></div>
    </div>
    <div class="row banner menu">
        <div class="col-md-11 col-md-offset-1 padding-none">
            <h1>***** Edit Catalog Item *****</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-1 padding-top">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

                    <label for="description">Title:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="title">{{item.title}}</textarea>

                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

                    <button type="submit" class="btn btn-default" id="submit">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
                    </button>
                    <a href='{{url_for('showItem', catalog_id = catalog_id)}}'>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
